<!doctype html>
<html>
      <head>
        <!--meta charset attribute-->
        <meta charset="UTF-8">

        <!--meta viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--link to css file-->
        <link href="css/portfolio.css" rel="stylesheet">
        <!-- bootstrap link from getbootstrap.com -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
          <!-- bootstrap script from getbootstrap.com -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
         <title>MM PORTFOLIO</title>
      </head>

      <body>
        <!--container-->
        <div class="container">
          <!--header section starting styling-->
          <header>
               <div class="row">
                 <!--col-md -3 means 3 cols will be acquired by div when medium-->
                     <div class="col-md-3">
                          <a href="https://www.instagram.com/mmohit317/"><img class="logo-size" src="img/logo.jpg" alt="logo"></a>
                     </div>
                     <!--col-sm -9 means 9 cols will be acquired by div when small-->
                     <div class=" col-sm-9 text-right">
                       <h1 class="name">Mohit Mehta</h1>
                       <h3 class="occupation" >Photogineer</h3>
                     </div>
              </div>
           </header>
           <!--header content end-->

           <!--main content styling-->
           <main>
               <!--div class for horizontal line-->
               <div class="row">
                    <div class="col-md-12">
                           <hr>
                    </div>
               </div>
              <!--div class for main cover image-->
               <div class="row">
                  <!--col-md -12 means 12 cols(all) will be acquired by div when medium-->
                    <div class="col-md-12">
                               <img class="coverimage" src="img/cover.jpg" alt="cover">
                    </div>
               </div>
               <!--new section for featured work heading-->
               <section class="featured-heading">
                   <div class="row">
                     <!--col-md -12 means 12 cols(all) will be acquired by div when medium-->
                       <div class="col-md-12">
                           <h1 >Featured Work</h1>
                       </div>
                  </div>
                  <!--row close-->
              </section>
                <!--new section for featured images -->
                <!--class f-images contains styling of featured-images-->
              <section >
                <!--class images contains marginiing of featured-images-->
                  <div class="row image">
                       <div class="col-md-4 col-sm-6 text-center">
                         <!-- figure specifies the image -->
                          <figure>
                            <!-- class i-size contains siziing of featured-images-->
                              <img class="imgsize" src="img/fly.jpg" alt="horse fly">
                          </figure>
                          <h2 class="names">HORSE FLY</h2>
                          <a class="names" href="https://www.instagram.com/p/BR-4tkLD7LS/?taken-by=mm.photogram">CLICK HERE!!</a>
                       </div>
                       <div class="col-md-4 col-sm-6 text-center">
                             <figure>
                                  <img class="imgsize" src="img/parrot.jpg" alt="parrot">
                             </figure>
                             <h2 class="names">PARROT</h2>
                               <a class="names" href="https://www.instagram.com/p/Bcz0bLGnbxf/?taken-by=mm.photogram">CLICK HERE!!</a>
                       </div>
                       <div class="col-md-4 col-sm-6 text-center">
                            <figure>
                                <img class="imgsize" src="img/bee.jpg" alt="honey bee">
                            </figure>
                            <h2 class="names">HONEY BEE</h2>
                            <a class ="names" href="https://www.instagram.com/p/BVJS6gzjQkJ/?taken-by=mm.photogram">CLICK HERE!!</a>
                       </div>
                       <section class="featured-heading">
                       <div class="col-md-12 col-sm-8 ">
                            <p> For my instagram account, <a class="names" href="https://www.instagram.com/mmohit317/">CLICK HERE!!</a></p>
                         </div>
                  </div>
              </section>
           </main>
         </div>
        </body>
  </html>
